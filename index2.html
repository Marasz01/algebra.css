<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex shop</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <nav class="product-filter">
        <h1>Proizvodi</h1>
        <div class="sort">
            <div class="collection-sort">
                <label> Filtriraj po:</label>
                <select>
                    <option value="/">Svi Proizvodi</option>
                    <option value="/">2023</option>
                    <option value="/">Jakne</option>
                    <option value="/">Ženske jakne</option>
                    <option value="/">Muške jakne</option>
                </select>
            </div>
            <div class="collection-sort">
                <label> Sortiraj po:</label>
                <option value="/">Izabrani</option>
                <option value="/">Najprodavaniji</option>
                <option value="/">Abecedno, A-Z</option>
                <option value="/">Abecedno, Z-A</option>
            </div>
        </div>
    </nav>
    <section class="products">
        <div class="product-card">
            <div class="product-image">
                <img src="./media/img/batman.jpg">
            </div>
            <div class="product-info">
                <h5>Zimska jakna</h5>
                <h6>$99.99</h6>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="./media/img/batman.jpg">
                </div>
                <div class="product-info">
                    <h5>Zimska jakna</h5>
                    <h6>$99.99</h6>
                </div>
            </div>
    </section>

</body>

</html>
